<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Style Gallery Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 30px 10px;
        }

        header h1 {
            color: #d60000;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1rem;
            color: #444;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .subscribe {
            background-color: #f9f9f9;
            text-align: center;
            padding: 25px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .subscribe h2 {
            color: #d60000;
            margin-bottom: 10px;
        }

        .subscribe p {
            color: #555;
            margin-bottom: 15px;
        }

        .subscribe button {
            background-color: #d60000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .subscribe button:hover {
            background-color: #b80000;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            color: #555;
        }

        footer .social {
            margin-top: 8px;
        }

        footer a {
            text-decoration: none;
            color: #d60000;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
