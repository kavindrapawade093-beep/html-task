<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: darkcyan;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }


        .form-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        .input-box label {
            position: absolute;
            top: 10px;
            left: 0;
            pointer-events: none;
            transition: 0.3s ease;
            color: #999;
            font-size: 14px;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -12px;
            font-size: 12px;
            color: #2d5cff;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .options a {
            text-decoration: none;
            color: #2d5cff;
        }

        .btn {
            width: 100%;
            background: #2d5cff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            opacity: 0.9;
        }

        p {
            text-align: center;
            font-size: 13px;
            margin-top: 15px;
        }

        p a {
            color: #2d5cff;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="form-box login">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="email" required>
                    <label>Enter your email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Confirm a password</label>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login Now</button>
                <p>Don't have an account? <a href="#">Signup now</a></p>
            </form>
        </div>


        <div class="form-box register">
            <h2>Registration</h2>
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Enter your name</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Enter your email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Create a password</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Confirm a password</label>
                </div>
                <div class="options">
                    <label><input type="checkbox"> I accept all terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register Now</button>
                <p>Already have an account? <a href="#">Login now</a></p>
            </form>
        </div>
    </div>
</body>

</html>
