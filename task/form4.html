<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 - Post Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            border: 1px solid #000;
            padding: 30px 40px;
            width: 700px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: auto;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
        }

        h3 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: nowrap;
        }

        .form-group label {
            width: 160px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            padding: 5px;
            border: 1px solid #aaa;
            border-radius: 3px;
            font-size: 14px;
        }

        .question-input {
            flex: 1.5;
            margin-right: 10px;
        }

        .context-label {
            width: 90px;
            text-align: right;
            margin-right: 8px;
            font-weight: bold;
        }

        .context-input {
            flex: 1;
        }

        .instruction {
            text-align: center;
            margin: 10px 0 20px;
            font-style: italic;
        }


        .threshold {
            margin-top: 20px;
            text-align: center;
        }

        .threshold label {
            font-weight: bold;
        }

        .threshold input {
            margin-left: 10px;
            padding: 5px;
            width: 100px;
            border: 1px solid #aaa;
            border-radius: 3px;
        }

        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 8px 20px;
            border: 1px solid #000;
            border-radius: 4px;
            background-color: #e9e9e9;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Task 3</h2>
        <h3>Post Message</h3>

        <div class="form-group">
            <label>Enter Message:</label>
            <input type="text" class="question-input" placeholder="Pizza Party at my place tonight!">
        </div>

        <div class="instruction">
            Fill any number of questions and answers. (Minimum 2)
        </div>

        <div class="form-group">
            <label>Enter Question 1:</label>
            <input type="text" class="question-input" placeholder="Which pizza brand do I like?">
            <span class="context-label">Context 1:</span>
            <input class="context-input" type="text" placeholder="Dominos">
        </div>

        <div class="form-group">
            <label>Enter Question 2:</label>
            <input type="text" class="question-input" placeholder="What is my apartment number?">
            <span class="context-label">Context 2:</span>
            <input class="context-input" type="text" placeholder="129">
        </div>

        <div class="form-group">
            <label>Enter Question 3:</label>
            <input type="text" class="question-input">
            <span class="context-label">Context 3:</span>
            <input class="context-input" type="text">
        </div>

        <div class="form-group">
            <label>Enter Question 4:</label>
            <input type="text" class="question-input">
            <span class="context-label">Context 4:</span>
            <input class="context-input" type="text">
        </div>

        <div class="form-group">
            <label>Enter Question 5:</label>
            <input type="text" class="question-input">
            <span class="context-label">Context 5:</span>
            <input class="context-input" type="text">
        </div>


        <div class="threshold">
            <label>Enter Threshold (&gt;0 and &lt; Q&amp;A entered):</label>
            <input type="number" min="1" max="5" placeholder="2">
        </div>

        <div class="submit-btn">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>

</html>
