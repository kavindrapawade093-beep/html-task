<!DOCTYPE html>
<html lang="en">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    body {
        background-color: aliceblue;
        font-family: Arial, sans-serif;
    }


    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border: 2px solid black;

    }

    h1,
    p {
        text-align: center;
        background-color: #d8baff;
    }


    th {
        background: #003366;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: 1px solid black;
    }



    /* TIME COLUMN LEFT SIDE */
    tr th:first-child {
        background: lightblue;
        color: white;
        width: 120px;
    }

    /* NORMAL CELLS */
    td {
        padding: 10px;
        font-size: 14px;
        border: 1px solid black;
    }

    /* SIMPLE ALTERNATE ROW COLORS */
    tr:nth-child(even) {
        background: #f2f2f2;
    }

    tr:nth-child(odd) {
        background: #ffffff;
    }

    /* CENTER ALIGN */
    td,
    th {
        text-align: center;
    }

    /* SPECIAL ROW COLORS (Basic Colors) */
    tr:nth-child(2) {
        background-color: pink;
        /* 5:00 row */
    }

    tr:nth-child(3) {
        background-color: #d8baff;
        /* 6:00 row */
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        table {
            font-size: 13px;
        }

        td,
        th {
            padding: 5px;
        }
    }
</style>
</head>

<body>
    <div class="container">
        <h1>
            Table <span>Responsive</span>
        </h1>
        <P>Created with love by <strong>PABLO GARCIA FERNANDEZ</strong></P>
    </div>

</body>

</html>
