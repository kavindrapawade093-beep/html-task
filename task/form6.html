<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: linear-gradient(90deg, #0072ff, #00c6a7);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            color: white;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: left;
            margin: 0 auto;
        }

        .login-box h3 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }

        .login-box p {
            text-align: center;
            color: #ccc;
            font-size: 14px;
            margin-bottom: 20px;
        }

        label {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
        }

        .options a {
            color: #4da3ff;
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #222;
        }

        .register {
            text-align: center;
            margin-top: 15px;
        }

        .register a {
            color: #4da3ff;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>login form </h2>
        <div class="login-box">
            <h3>sign in</h3>
            <p>sign in with username and password</p>

            <form action="/action page.php">
                <lable for="your username">Your username</lable>
                <input type="text" id="your username" placeholder="Enter username" required>
                <br>
                <lable for="password">Your Password</lable>
                <input type="password" id="password" placeholder="Enter password" required>
                <div class="options">
                    <label><input type="checkbox" checked>Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="Register">
                    <p>Not a member?<a href="#">Register here</a></p>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
