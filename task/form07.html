<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Personal Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
        }

        h3 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #0d6efd;
        }

        label::first-letter {
            font-weight: bold;
        }

        button {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h3>User Personal Information</h3>

            <form action="action/page.php">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Enter your full name</label>
                    <input type="text" id="fullname" class="form-control" placeholder="Rahul Kumar" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Enter your email</label>
                    <input type="email" id="email" class="form-control" placeholder="geeks@12345gmail.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Enter your password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="confirm" class="form-label">Confirm your password</label>
                    <input type="password" id="confirm" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Enter your gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other">
                        <label class="form-check-label" for="other">Others</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Enter your Date of Birth</label>
                    <input type="date" id="dob" class="form-control" value="2009-06-10">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Enter your Address</label>
                    <textarea id="address" class="form-control" rows="2" placeholder="Noida Sector 137"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
