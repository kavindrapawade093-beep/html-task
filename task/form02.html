<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1400&q=80");

            background-size: cover;

            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #222;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="file"],
        select,
        textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        textarea {
            resize: none;
        }

        .inline-inputs {
            display: flex;
            gap: 10px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <form>
        <h1>Student Registration Form</h1>

        <div class="form-group">
            <label>Roll No:</label>
            <input type="text" placeholder="Enter roll number">
        </div>

        <div class="form-group">
            <label>Student Name:</label>
            <div class="inline-inputs">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
        </div>

        <div class="form-group">
            <label>Father Name:</label>
            <input type="text" placeholder="Father name">
        </div>

        <div class="form-group">
            <label>Date of Birth:</label>
            <div class="inline-inputs">
                <input type="text" placeholder="Day" size="3">
                <input type="text" placeholder="Month" size="3">
                <input type="text" placeholder="Year" size="5">
            </div>
        </div>

        <div class="form-group">
            <label>Mobile No:</label>
            <div class="inline-inputs">
                <input type="text" placeholder="+91" size="3">
                <input type="text" placeholder="Enter mobile number">
            </div>
        </div>

        <div class="form-group">
            <label>Email ID:</label>
            <input type="email" placeholder="example@gmail.com">
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" placeholder="Enter password">
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> Others</label>
            </div>
        </div>

        <div class="form-group">
            <label>Department:</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> IT</label>
                <label><input type="checkbox"> CSE</label>
                <label><input type="checkbox"> ECE</label>
            </div>
        </div>

        <div class="form-group">
            <label>Course:</label>
            <select>
                <option>-- Select Current Course --</option>
                <option>Python</option>
                <option>Java</option>
                <option>C</option>
                <option>C++</option>
                <option>Data Analytics</option>
                <option>PHP</option>
                <option>React</option>
            </select>
        </div>

        <div class="form-group">
            <label>Student Photo:</label>
            <input type="file">
        </div>

        <div class="form-group">
            <label>City:</label>
            <input type="text" placeholder="Enter city name">
        </div>

        <div class="form-group">
            <label>Address:</label>
            <textarea rows="4" placeholder="Enter full address"></textarea>
        </div>

        <div class="submit-btn">
            <input type="submit" value="Register">
        </div>
    </form>
</body>

</html>
