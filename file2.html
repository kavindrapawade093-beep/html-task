<body>
    <!-- Button to open the module -->
    <button id="openModuleBtn">Favourite Artist</button>

    <!-- DCM Module -->
    <div class="dcm-wrapper" id="dcmModule">

        <!-- Close button -->
        <button class="close-btn" id="closeModuleBtn">Ã—</button>

        <div class="logo"><span>3D Carousel</span></div>
        <hr class="header-divider">

        <!-- Question -->
        <h2 class="question">Who is your favourite artist?</h2>
        <p class="question">Use the left and right arrows to scroll through the carousel and click on your 3 favourite
            artists.</p>



        <!-- Continue button -->
        <button id="continueBtn">Continue >></button>
    </div>

    <!-- Cursor count display -->
    <div class="cursor-count" id="cursorCount"></div>



    <script>
        jQuery(document).ready(
            function () {
                /* survey.xml line 1222 */
                $('.answers div.element').prepend("<div id='top-err' style='margin-bottom: 10px; font-weight: bold; color: #999999;'>Provide as much detail as possible.</div>");
                $('.answers div.element').append("<div id='bot-err' style='height: 6px; width: 0%; transition: width 2s;'></div>");
                $('.answers textarea').css('width', '100%');

                $('.answers textarea').on('change keydown keyup', function () {
                    var val = $(this).val();

                    if (val.length < 75) {
                        $('#top-err').text("Not there yet... what else are you thinking? Add some more details.").css('color', 'red');
                        $('#bot-err').css({ 'backgroundColor': 'red', 'width': '33%' });
                    } else if (val.length < 130) {
                        $('#top-err').text("You're getting close! Anything else to add?").css('color', 'orange');
                        $('#bot-err').css({ 'backgroundColor': 'orange', 'width': '66%' });
                    } else {
                        $('#top-err').text("Oh wow! This is great! Thanks for your feedback.").css('color', 'green');
                        $('#bot-err').css({ 'backgroundColor': 'green', 'width': '100%' });
                    }
                });
            }
        );
    </script>
    <div class="survey-buttons">
        <input type="submit" name="continue" id="btn_continue" class="button continue" value="Continue &raquo;"
            onClick="var i = document.createElement('input');i.setAttribute('type', 'hidden');i.setAttribute('value', '1');i.setAttribute('name', '__has_javascript');document.forms.primary.appendChild(i);" />
