<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist</title>

    <style>
        /* ---------------- RESET ---------------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* ---------------- BODY ---------------- */
        body {
            background-color: #f6f7fb;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        /* ---------------- OPEN MODULE BUTTON ---------------- */
        #openModuleBtn {
            padding: 14px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #1a237e;
            color: #fff;
            cursor: pointer;
        }

        /* ---------------- DCM MODULE ---------------- */
        .dcm-wrapper {
            display: none;
            width: 700px;
            height: 610px;
            background: #fff;
            padding: 30px 40px 80px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* ---------------- CLOSE BUTTON ---------------- */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        /* ---------------- LOGO ---------------- */
        .logo span {
            font-size: 20px;
            font-weight: bold;
            color: #0f0d94;
        }

        .header-divider {
            margin-top: 5px;
            margin-bottom: 20px;
            height: 1px;
            background: #ddd;
            border: none;
        }

        /* ---------------- QUESTIONS ---------------- */
        .question {
            text-align: left;
            font-size: 14px;
            margin-bottom: 6px;
            color: #1a237e;
        }

        /* ---------------- CONTINUE BUTTON ---------------- */
        #continueBtn {
            position: absolute;
            right: 30px;
            bottom: 25px;
            padding: 12px 35px;
            border-radius: 30px;
            border: none;
            background: #0808a4;
            color: #fff;
            cursor: pointer;
        }

        /* ---------------- CAROUSEL CONTAINER ---------------- */
        .carousel-container {
            width: 100%;
            height: 260px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 40px;
            position: relative;
        }

        .carousel {
            position: relative;
            width: 220px;
            height: 220px;
            transform-style: preserve-3d;
        }

        /* ---------------- CAROUSEL IMAGES ---------------- */
        .carousel img {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            transition: transform 0.9s ease, opacity 0.9s ease;
            cursor: pointer;
        }

        .carousel img.selected {
            outline: 4px solid #1a237e;
        }

        /* ---------------- BADGE ON SELECTED IMAGES ---------------- */
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: #1a237e;
            color: #fff;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            pointer-events: none;
        }

        /* ---------------- CURSOR FOLLOW NUMBER ---------------- */
        .cursor-count {
            position: fixed;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #1a237e;
            color: #fff;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            z-index: 9999;
        }

        /* ---------------- CAROUSEL CONTROLS ---------------- */
        .carousel-controls {
            display: flex;
            gap: 380px;
            justify-content: space-between;
        }

        .carousel-controls button {
            padding: 12px 16px;
            margin-top: 25px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            background: #0808a4;
            color: white;
            cursor: pointer;
        }

        #prevBtn2 {
            padding: 6px 8px;
            position: absolute;
            top: 50%;
            left: 0;



        }

        #nextBtn2 {
            padding: 6px 8px;
            position: absolute;
            top: 50%;
            right: 0%;


        }
    </style>



</head>

<body>

    <!-- Button to open the module -->
    <button id="openModuleBtn">Favourite Artist</button>

    <!-- DCM Module -->
    <div class="dcm-wrapper" id="dcmModule">

        <!-- Close button -->
        <button class="close-btn" id="closeModuleBtn">Ã—</button>

        <div class="logo"><span>3D Carousel</span></div>
        <hr class="header-divider">

        <!-- Question -->
        <h2 class="question">Who is your favourite artist?</h2>
        <p class="question">Use the left and right arrows to scroll through the carousel and click on your 3 favourite
            artists.</p>

        <!-- Carousel container -->
        <div class="carousel-container">
            <div class="carousel">
                <img src="image 1.png">
                <img src="image 2.png">
                <img src="image 3.png">
                <img src="image 4.png">
                <img src="image 5.png">
                <img src="image 6.png">
                <img src="image 7.png">
                <img src="image 8.png">
            </div>
        </div>

        <!-- First set of carousel navigation buttons -->
        <div class="carousel-controls">
            <button id="prevBtn">
                << Previous</button>
                    <button id="nextBtn">Next >></button>
        </div>

        <!-- Second set of carousel navigation buttons -->
        <div class="carousel-controls">
            <button id="prevBtn2">
                << </button>
                    <button id="nextBtn2"> >> </button>
        </div>

        <!-- Continue button -->
        <button id="continueBtn">Continue >></button>
    </div>

    <!-- Cursor count display -->
    <div class="cursor-count" id="cursorCount"></div>

    <script>
        /* ---------------- DOM ELEMENTS ---------------- */
        const openBtn = document.getElementById("openModuleBtn");
        const closeBtn = document.getElementById("closeModuleBtn");
        const continueBtn = document.getElementById("continueBtn");
        const module = document.getElementById("dcmModule");

        const carousel = document.querySelector(".carousel");
        const images = carousel.querySelectorAll("img");
        const cursorCount = document.getElementById("cursorCount");

        let selectedImages = [];
        const MAX_SELECTION = 3;

        /* -------- OPEN MODULE -------- */
        openBtn.onclick = () => {
            module.style.display = "block";
            openBtn.style.display = "none";
            resetSelection();
        };

        /* -------- CLOSE MODULE -------- */
        function closeModule() {
            module.style.display = "none";
            openBtn.style.display = "inline-block";
            cursorCount.style.display = "none";
        }

        closeBtn.onclick = closeModule;
        continueBtn.onclick = closeModule;

        /* -------- RESET SELECTION -------- */
        function resetSelection() {
            selectedImages = [];
            images.forEach(img => {
                img.classList.remove("selected");
                img.querySelector(".badge")?.remove();
            });
            cursorCount.style.display = "none";
        }

        /* -------- CURSOR FOLLOW EFFECT -------- */
        images.forEach(img => {
            img.addEventListener("mouseenter", () => {
                if (!img.classList.contains("selected") && selectedImages.length < MAX_SELECTION) {
                    cursorCount.style.display = "flex";
                    cursorCount.textContent = selectedImages.length + 1;
                }
            });

            img.addEventListener("mouseleave", () => {
                cursorCount.style.display = "none";
            });

            img.addEventListener("mousemove", e => {
                cursorCount.style.left = e.clientX + 12 + "px";
                cursorCount.style.top = e.clientY + 12 + "px";
            });

            /* -------- IMAGE SELECTION -------- */
            img.addEventListener("click", () => {
                if (img.classList.contains("selected")) {
                    img.classList.remove("selected");
                    img.querySelector(".badge").remove();
                    selectedImages = selectedImages.filter(i => i !== img);
                    selectedImages.forEach((el, idx) => {
                        el.querySelector(".badge").textContent = idx + 1;
                    });
                    return;
                }

                if (selectedImages.length >= MAX_SELECTION) {
                    alert("You can select only 3 artists.");
                    return;
                }

                selectedImages.push(img);
                img.classList.add("selected");

                const badge = document.createElement("div");
                badge.className = "badge";
                badge.textContent = selectedImages.length;
                img.appendChild(badge);
            });
        });

        /* -------- 3D OVAL CAROUSEL -------- */
        let rotation = 0;
        const radiusX = 250;
        const radiusY = 100;

        images.forEach((img, i) => {
            img.dataset.angle = (360 / images.length) * i;
        });

        function updateCarousel() {
            images.forEach(img => {
                const angle = parseFloat(img.dataset.angle) + rotation;
                const rad = angle * Math.PI / 180;

                const x = Math.cos(rad) * radiusX;
                const y = Math.sin(rad) * radiusY;
                const z = Math.sin(rad) * radiusX;

                const depth = (z + radiusX) / (2 * radiusX);

                img.style.transform = `translateX(${x}px) translateY(${y}px) translateZ(${z}px) scale(${0.5 + depth * 0.7})`;
                img.style.opacity = (0.15 + depth * 0.85).toFixed(2);
                img.style.zIndex = Math.floor(depth * 100);
            });
        }

        /* -------- CAROUSEL NAVIGATION -------- */
        document.getElementById("nextBtn").onclick = () => {
            rotation -= 360 / images.length;
            updateCarousel();
        };
        document.getElementById("prevBtn").onclick = () => {
            rotation += 360 / images.length;
            updateCarousel();
        };



        // Second set of buttons
        document.getElementById("nextBtn2").onclick = () => {
            rotation -= 360 / images.length;
            updateCarousel();
        };
        document.getElementById("prevBtn2").onclick = () => {
            rotation += 360 / images.length;
            updateCarousel();
        };





        // Initial render
        updateCarousel();
    </script>







</body>

</html>
