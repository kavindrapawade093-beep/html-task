<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflake on Click</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(#12a7f9, #008aef);
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            background-image: url('image/snowflake-cold-svgrepo-com.svg');
            background-size: cover;
            border-radius: 50%;
            animation: fall 2s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <script>
        document.addEventListener("click", (e) => {
            var snowflake = document.createElement("span");
            snowflake.classList.add("snowflake");

            // Set starting position
            snowflake.style.left = e.clientX + "px";
            snowflake.style.top = e.clientY + "px";

            // Random size
            var size = Math.random() * (100 - 20) + 20;
            snowflake.style.width = size + "px";
            snowflake.style.height = size + "px";

            document.body.appendChild(snowflake);


        });

    </script>
</body>

</html>
