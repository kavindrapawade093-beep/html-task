<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Clock</title>
   <style>
      * {
         padding: 0;
         margin: 0;
         box-sizing: border-box;

      }

      body {
         height: 100vh;
         background: linear-gradient(to bottom, #2987e4 50%, #16191e 50%);

      }

      .clock {
         background: #16191e;
         height: 320px;
         width: 320px;
         position: absolute;
         transform: translate(-50%, -50%);
         top: 50%;
         left: 50%;
         box-sizing: border-box;
         border-radius: 50%;
         border: 15px solid #242931;
         box-shadow: 15px 15px 35px rgba(0, 0, 0, 0.2);
         inset: 0 0 30px white;

      }
   </style>
</head>

<body>
   <div class="clock"></div>
   <img src="c:\Users\kavin\Downloads\simple-round-clock-svgrepo-com.svg" alt="clock">
</body>

</html>
