<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generater</title>
    <style>
        /* RESET default spacing and apply font to all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* Center the container on screen using Flexbox */
        body {
            background-color: darkcyan;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main box design */
        .container {
            background-color: #1b76f2;
            width: min(400px, 90%);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            padding: 3em;
            border-radius: 0.5em;
        }

        /* Title styling */
        h1 {
            text-align: center;
            font-weight: 700;
            color: white;
        }

        /* OTP button style */
        #generateBtn {
            background-color: red;
            display: block;
            margin: 2em auto;
            padding: 1em 2em;
            color: white;
            border: none;
            outline: none;
            border-radius: 0.5em;
        }

        /* OTP display area */
        #otpDisplay {
            font-size: 2em;
            text-align: center;
            color: white;
            letter-spacing: 0.5em;
            background-color: #2a292e;
            padding: 1em 50px;
            width: 100%;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <!-- Main content wrapper -->
    <div class="container">
        <!-- Page Heading -->
        <h1>OTP Generator</h1>

        <!-- Button that generates OTP -->
        <button id="generateBtn">Generate OTP </button>

        <!-- Area where OTP will be shown -->
        <p id="otpDisplay"></p>
    </div>

    <script>
        /*
         Function : generateOTP
         Purpose  : Generate random 6-digit OTP and display it
        */
        let generateOTP = () => {
            const otpLength = 6; // OTP will have 6 digits
            // Math.pow(10, 6) = 1000000 â†’ so random number generated between 0 to 999999 (padStart(6, '0') left side number add karta hai)
            const otp = Math.floor(Math.random() * Math.pow(10, otpLength)).toString().padStart(otpLength, '0');
            // Display generated OTP on screen
            document.getElementById("otpDisplay").innerText = otp;
        };

        // Call generateOTP when button is clicked
        document.getElementById("generateBtn").addEventListener("click", generateOTP);

        // Automatically generate OTP when page loads
        window.addEventListener("load", generateOTP);
    </script>
</body>

</html>
