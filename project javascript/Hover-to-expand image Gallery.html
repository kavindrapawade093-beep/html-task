<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive layout for all screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Hover-to-expand image Gallery</title>

    <style>
        /* Reset default margin, padding and enable border-box */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling: black background and center content */
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container that holds all image slices */
        .collage {
            display: flex;
            /* Arrange images in a row */
            gap: 8px;
            /* Space between images */
            align-items: center;
            height: 400px;
            /* Fixed height for gallery */
        }

        /* Common styles for each image container */
        .image {
            overflow: hidden;
            /* Hide overflow when resized */
            border-radius: 12px;
            /* Rounded corners */
            cursor: pointer;
            /* Pointer cursor on hover */
            transition: flex 0.5s ease;
            /* Smooth expand animation */
            height: 100%;
        }

        /* Image styling */
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Fill container without distortion */
            display: block;
        }

        /* Default narrow slice width */
        .slice {
            flex: 0 0 50px;
            /* Fixed small width */
        }

        /* Expanded slice when active */
        .slice.active {
            flex: 0 0 400px;
            /* Expanded width */
        }
    </style>

</head>

<body>

    <!-- Main collage container -->
    <div class="collage">

        <!-- First image (active by default) -->
        <div class="image slice active">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVYSr8gw90xnDVz5uIZTF6oN7gzRTikjIxZTbIbmfOuA&s"
                alt="hua hin">
        </div>

        <!-- Image slice -->
        <div class="image slice">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ20TbdzUxi7M2Ou5-oXOItNOWxa0mclnOuyveiPL7i2A&s"
                alt="hua hin">
        </div>

        <!-- Image slice -->
        <div class="image slice">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqFrhlLknkkuVwcsB40dIzlBsPvTO015ykL35aIP7nZg&s"
                alt="hua hin">
        </div>

        <!-- Image slice -->
        <div class="image slice">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXe8CLCuub2TZlHmOTX-HhJe8kaO_VPsa2DfkOvYU8Tw&s"
                alt="hua hin">
        </div>

        <!-- Image slice -->
        <div class="image slice">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScYIgaWx3R26kigTaH0soCmUBcxP_1IaGI9Tie9PsMOQ&s"
                alt="hua hin">
        </div>

        <!-- Image slice -->
        <div class="image slice">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScYIgaWx3R26kigTaH0soCmUBcxP_1IaGI9Tie9PsMOQ&s"
                alt="hua hin">
        </div>

    </div>

    <script>
        // Select all elements with class "slice"
        const slices = document.querySelectorAll('.slice');

        // Loop through each slice
        slices.forEach((slice) => {

            // When mouse enters a slice
            slice.addEventListener("mouseenter", () => {

                // Remove "active" class from all slices
                slices.forEach((s) => s.classList.remove("active"));

                // Add "active" class to hovered slice
                slice.classList.add("active");
            });
        });
    </script>

</body>

</html>
