<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Fortune Cookie</title>

    <style>
        /* Reset default browser margin & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f1c216;
            margin: 50px;
        }

        /* Main container styling */
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
        }

        /* Fortune cookie emoji size */
        h1 {
            font-size: 50px;
        }

        /* Heading text size */
        h3 {
            font-size: 40px;
        }

        /* Fortune message styling */
        p {
            background-color: rgba(242, 167, 29, 0.932);
            font-size: 18px;
            margin: 20px 0;
        }

        /* Button styling */
        button {
            padding: 10px 15px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Button hover effect */
        button:hover {
            background-color: #f1c216;
        }
    </style>
</head>

<body>
    <!-- Main fortune cookie container -->
    <div class="container">

        <!-- Heading text -->
        <h3>This is a fortune cookie</h3>

</body>

</html>
