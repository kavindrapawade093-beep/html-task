<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a192f;
        }

        .container {
            border: 1px solid white;
            width: 400px;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;

        }

        textarea {
            width: 100%;
            height: 100%;
            color: white;
            background-color: #09162b;
            border: none;
            outline: none;
            padding: 10px;
            resize: none;
            outline: none;
        }

        p {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <textarea id="my-text" rows="8" placeholder="Type something here..."></textarea>
        <p id="count-result">Total Character:0</p>

    </div>
    <script>
        let myText = document.getElementById("my-text");
        myText.addEventListener("input", () => {
            let count = myText.value.length;
            document.getElementById("count-result").innerHTML = `Total Character:${count}`
        })
    </script>
</body>

</html>
