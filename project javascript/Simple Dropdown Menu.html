<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dropdown Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: red;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 20px;
            background-color: white;
            border-radius: 10px;
        }

        .navbar a,
        .menu-button {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;

        }

        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            top: 35px;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;

        }

        .menu:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;

        }

        .dropdown-content a:hover {
            background-color: red;
        }
    </style>

</head>

<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>

        <div class="menu">
            <button class="menu-button">Services</button>
            <div class="dropdown-content">
                <a href="#">web Services</a>
                <a href="#">Mobile Services</a>
                <a href="#">Desktop Services</a>
            </div>
        </div>
        <a href="#">Contact</a>
    </div>
    <script>

    </script>
</body>

</html>
