<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Document Title</title>

</head>

<body>



    <script>
        function flashTitle() {
            var titleOne = document.title;
            var isFlashOn = false;

            function flashTitle() {

                document.title = isFlashOn ? titleOne : "New Notification"; titleOne; isFlashOn = !isFlashon;  //this is a comment */


            }
            setInterval(flashTitle, 1000);
        }
        window.onload = flashTitle;
    </script>

</body>

</html>
