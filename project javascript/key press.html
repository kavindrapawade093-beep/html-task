<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;


        }

        body {
            height: 100vh;
            background: linear-gradient(#2887e3 50%, #1619e1 50%);
        }

        #result {
            background-color: #242831;
            width: 80vw;
            max-width: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            font-size: large;
            box-shadow: 0 10px 50px rgba(255, 25, 75, 0.5);
            font-style: italic;

        }

        #result span:nth-child(1) {
            color: #2887e3;
            font-size: 3em;
            display: block;
            font-style: normal;
        }

        #result span:nth-child(2) {
            color: #2887e3;
            font-size: 2em;
            display: block;
        }
    </style>
</head>

<body>

    <div id="result">Press any key to get started</div>
    <script>
        window.addEventListener("keydown", (e) => {
            document.getElementById("result").innerHTML = `the key is <span> ${e.key}</Span><span> Key code: ${e.keyCode}</span>`;
        })
    </script>
</body>

</html>
