<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(to bottom,
                    #2987e4 50%,
                    #16191e 50%);
        }

        .clock {
            background: #16191e;
            height: 320px;
            width: 320px;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            box-sizing: content-box;
            border-radius: 50%;
            border: 15px solid #242931;
            box-shadow: 15px 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 0 30px rgba(0, 0, 0, 0.4);
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: -1;

        }

        .hand {
            position: absolute;
            background-color: #ffffff;
            margin: auto;
            left: 0;
            right: 0;
            border-radius: 5px;
            transform-origin: bottom;
        }

        .hour {
            height: 60px;
            width: 10px;
            top: 100px;
            background-color: red;
        }

        .minute {
            height: 80px;
            width: 6px;
            top: 80px;
            background-color: white;
        }

        .seconds {
            height: 100px;
            width: 4px;
            top: 60px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hour hand" id="hour"></div>
        <div class="minute hand" id="minute"></div>
        <div class="seconds hand" id="seconds"></div>


        <!-- <img src="project javascript/Clock/image24/download.svg" alt="clock"> -->
    </div>

    <script>
        let hour = document.getElementById('hour');
        let minute = document.getElementById('minute');
        let seconds = document.getElementById('seconds');

        let set_clock = setInterval(() => {
            let date_now = new Date();
            let hr = date_now.getHours();
            let min = date_now.getMinutes();
            let sec = date_now.getSeconds();

            let calc_hr = (hr * 30) + (min / 2);
            let calc_min = (min * 6) + (sec / 10);
            let calc_sec = sec * 6;

            hour.style.transform = `rotate(${calc_hr}deg)`;
            minute.style.transform = `rotate(${calc_min}deg)`;
            seconds.style.transform = `rotate(${calc_sec}deg)`;

        }, 1000);
    </script>
</body>

</html>
