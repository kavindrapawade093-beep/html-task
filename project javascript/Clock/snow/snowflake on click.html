<!DOCTYPE html>
<html lang="en">
<!-- Root HTML document -->

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive layout for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Snowflake on Click</title>

    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            height: 100vh;
            /* Full viewport height */
            background: linear-gradient(#12a7f9, #008aef);
            /* Blue gradient background */
            overflow: hidden;
            /* Prevent scrollbars */
        }

        /* Snowflake element styling */
        .snowflake {
            position: absolute;
            /* Positioned relative to viewport */
            background-image: url("image/snowflake-cold-svgrepo-com.svg");
            /* Snowflake image */
            background-size: cover;
            /* Cover entire element */
            border-radius: 50px;
            /* Rounded corners */
            animation: fall 2s linear infinite;
            /* Fall animation loop */
        }

        /* Animation for falling snowflake */
        @keyframes fall {
            0% {
                transform: translate(50%, 50%);
                /* Start position */
                opacity: 1;
                /* Fully visible */
            }

            100% {
                transform: translate(50%, 1000%);
                /* Move far down */
                opacity: 0;
                /* Fade out */
            }
        }
    </style>
</head>

<body>
    <!-- Snowflake will be generated on click -->

    <script>
        // Listen for click events on the document
        document.addEventListener("click", (e) => {
            // Create a new span element for snowflake
            var snowflake = document.createElement("span");
            snowflake.classList.add("snowflake"); // Add snowflake class

            // Set snowflake initial position based on click coordinates
            snowflake.style.left = e.offsetX + "px";
            snowflake.style.top = e.offsetY + "px";

            // Randomize snowflake size between 20px and 100px
            var size = Math.random() * (100 - 20) + 20;
            snowflake.style.width = size + "px";
            snowflake.style.height = size + "px";

            // Add snowflake to the document body
            document.body.appendChild(snowflake);
        });
    </script>
</body>

</html>
