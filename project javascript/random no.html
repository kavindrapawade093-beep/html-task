<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: blue;

        }

        .container {
            width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            left: 50%;

        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p#result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Random Number Generator</h2>
        <P>cliclthe button to genrate and display a random number:</P>
        <button id="generateButton">generate random number</button>
        <p id="result"></p>
    </div>
    <script>
        // function
        function generateRandomNumber() {
            const min = 1;
            const max = 100;

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

            document.getElementById("result").textContent = ` "Random Number:" ${randomNumber}`;
        }

        document.getElementById("generateButton").addEventListener("click", generateRandomNumber);
    </script>
</body>

</html>
