<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive scaling for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>snowflake on click</title>

    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page background and layout */
        body {
            height: 100vh;
            /* Full screen height */
            background: linear-gradient(#12a7f9, #008aef);
            /* Sky-like gradient */
            overflow: hidden;
            /* Prevent scrollbars */
        }

        /* Snowflake styling */
        .snowflake {
            position: absolute;
            /* Required for left/top positioning */

            /* Snowflake image */
            background-image: url('image/snowflake-cold-svgrepo-com.svg');
            background-size: cover;
            /* Fill the div with image */

            border-radius: 50px;
            /* Rounded shape */

            /* Falling animation */
            animation: fall 2s linear infinite;
        }

        /* Animation definition */
        @keyframes fall {

            /* Start position */
            0% {
                transform: translate(50%, 50%);
                opacity: 1;
            }

            /* End position */
            100% {
                transform: translate(50%, 1000%);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Snowflakes will be created dynamically using JavaScript -->

    <script>
        // Listen for mouse click anywhere on the page
        document.addEventListener("click", (e) => {

            // Create a new span element for snowflake
            var snowflake = document.createElement("span");

            // Add snowflake CSS class
            snowflake.classList.add("snowflake");

            // Set snowflake position at mouse click location
            snowflake.style.left = e.offsetX + "px";
            snowflake.style.top = e.offsetY + "px";

            // Generate random size between 20px and 100px
            var size = Math.random() * (100 - 20) + 20;

            // Apply random size
            snowflake.style.width = size + "px";
            snowflake.style.height = size + "px";

            // Add snowflake to the page
            document.body.appendChild(snowflake);

        });
    </script>

</body>

</html>
