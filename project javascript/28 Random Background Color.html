<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive layout for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Image Comarison Slider</title>

    <style>
        /* Reset default margin, padding, and box model */
        *,
        *:before,
        *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center content vertically and horizontally */
        body {
            height: 100vh;
            display: grid;
            place-items: center;
        }

        /* Main image comparison container */
        .container {
            height: 67.5vmin;
            /* Responsive height */
            width: 95vmin;
            /* Responsive width */
            position: relative;
            /* Reference for absolute elements */
            overflow: hidden;
            /* Hide clipped image overflow */
        }

        /* Common image styling */
        img {
            width: 100%;
            height: 100%;
            position: absolute;
            /* Stack images on top of each other */
        }

        /* Top image that will be clipped */
        #my-img {
            /* Show only 50% of the image initially */
            clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        }

        /* Range slider overlay */
        #slider {
            position: relative;
            -webkit-appearance: none;
            /* Remove default slider style (WebKit) */
            appearance: none;
            width: calc(100% + 40px);
            /* Extra width for thumb overflow */
            height: 100%;
            margin-left: -20px;
            /* Center slider thumb */
            background-color: transparent;
            outline: none;
        }

        /* Custom slider thumb (WebKit browsers) */
        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            background: url("image/setting.png"), rgba(125, 13, 13, 0.3);
            border: 3px solid #fff;
            border-radius: 50%;
            /* Circular thumb */
            background-size: contain;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Image comparison container -->
    <div class="container">

        <!-- Base image (background image) -->
        <img src="https://images.pexels.com/photos/30889575/pexels-photo-30889575/free-photo-of-elegant-orange-sports-car-on-scenic-road.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="shoes1" style="background-color: red;">

        <!-- Top image that gets clipped -->
        <img id="my-img" src="https://www.spinny.com/blog/wp-content/uploads/2024/09/videoframe_0.webp" alt="shoes2"
            style="background-color: green;">

        <!-- Range slider to control image reveal -->
        <input type="range" id="slider" min="0" max="100" value="50" onclick="slide()">
    </div>

    <script>
        /* Function triggered when slider is clicked */
        function slide() {

            // Get current slider value (0â€“100)
            let slideValue = document.getElementById("slider").value;

            // Update clip-path of the top image based on slider value
            document.getElementById("my-img").style.clipPath =
                `polygon(0 0, ${slideValue}% 0, ${slideValue}% 100%, 0 100%)`;

            // Log current clip-path value (for debugging)
            console.log(
                "polygon(0 0, " + slideValue + "% 0, " +
                slideValue + "% 100%, 0 100%)"
            );
        }
    </script>

</body>

</html>
