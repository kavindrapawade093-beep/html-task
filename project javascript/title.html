<body>



    <script>
        let pageTitle = document.title;
        let pageTitleTimeout;

        const startPageTitleFlasing = () => {
            pageTitleTimeout = setInterval(function () {
                document.title = document.title ===
                    pageTitle ? "Live SAle!!" : pageTitle;
            }, 1000);
        };
        window.addEventListener("load", startPageTitleFlasing)

    </script>
</body>

</html>
