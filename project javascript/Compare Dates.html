<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Compare Dates </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            height: 100vh;
            background-color: #577eff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .dates {
            display: flex;
            gap: 20px;

        }

        .dates input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #check {
            background-color: #577eff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }

        #result {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="dates">
            <input type="date" id="date-1">
            <input type="date" id="date-2">

        </div>
        <button id="check">Check</button>
        <p id="result">Input Some Value To get Started</p>
    </div>

    <script>
        let result = document.getElementById("result");

        let btn = document.getElementById("check");
        btn.addEventListener("click", () => {
            let date1 = document.getElementById("date-1").value;
            let date2 = document.getElementById("date-2").value;
            if (date1.length == 0 || date2.length == 0) {
                result.innerHTML = "<span>Input Some Value To get Started</span>";
            } else
                if (date1 > date2) {
                    result.innerHTML = `<span>${date1} is greater than ${date2}</span>`;

                }
                else if (date1 < date2) {
                    result.innerHtml = `<span>${date2} is greater than ${date1}</span>`;
                }
                else if (date1 == date2) {
                    result.innerHTML = `<span>${date1} is equal to ${date2}</span>`;
                }
        }
        );


    </script>
</body>

</html>
