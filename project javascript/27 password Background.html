<!DOCTYPE html>
<html lang="en">
<!-- HTML5 document -->

<head>
    <meta charset="UTF-8">
    <!-- Enables proper character encoding -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes layout responsive on all devices -->

    <title>Password Strength Background</title>
    <!-- Page title -->

    <style>
        /* Reset default browser spacing and set font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: poppins, sans-serif;
        }

        /* Container holding the password input */
        .input-container {
            display: flex;
            flex-direction: column;
            place-items: center;
            background-color: lightblue;
            width: min(90%, 500px);
            position: absolute;
            transform: translate(-50%, -50%);
            padding: 3em 0;
            top: 50%;
            left: 50%;
            border-radius: 15px;
        }

        /* Heading styling */
        .input-container h1 {
            margin-bottom: 20px;
        }

        /* Input field wrapper */
        .input-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        /* Label spacing */
        .input-box label {
            margin-bottom: 5px;
        }

        /* Password input field */
        .input-box input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Full-screen background image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.gardendesign.com/pictures/images/675x529Max/site_3/helianthus-yellow-flower-pixabay_11863.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            /* Initial blur */
            z-index: -1;
            /* Send background behind content */
        }
    </style>
</head>

<body>

    <!-- Background image layer -->
    <div id="background" class="background"></div>

    <!-- Password input container -->
    <div class="input-container">
        <h1>Image Password Strength</h1>

        <div class="input-box">
            <!-- Password label -->
            <label for="password">Password</label>

            <!-- Password input field -->
            <input type="password" id="Password" placeholder="Enter Password">
        </div>
    </div>

    <!-- JavaScript -->
    <script>

        // Select background div
        const background = document.getElementById('background');

        // Select password input
        const Password = document.getElementById('Password');

        // Listen for typing in password field
        Password.addEventListener('input', function () {

            // Reduce blur as password length increases
            // More characters = clearer background
            background.style.filter = `blur(${10 - Password.value.length * 2}px)`;
        });

    </script>
</body>

</html>
