<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynmic color change</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            background-color: #121317;
        }

        .container {
            background-color: grey;
            width: 18em;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            padding: 48px;
            border-radius: 1em;
        }

        #result-box {
            height: 200px;
            width: 200px;
            background-color: orange;
            border-radius: 1em;
            box-shadow: 0px 0px 0px 10px #121317, 0 0 0 15px #ffffff;
            margin: 0 auto;
            border-radius: 1em;
            margin-bottom: 2em;

        }

        #input-box {
            width: 100%;
            padding: 1em;
            border: none;
            outline: none;
            border-radius: 1em;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <Div id="result-box"></Div>
        <input type="text" id="input-box" value="orange">


    </div>

    <script>
        let inputBox = document.getElementById("input-box");
        let resultBox = document.getElementById("result-box");

        let changeColor = () => {
            let input = inputBox.value;
            resultBox.style.backgroundColor = input;

        };
        inputBox.addEventListener("input", changeColor);
    </script>
</body>

</html>
