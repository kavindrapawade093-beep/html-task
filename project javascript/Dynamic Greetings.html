<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Set character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive page -->
    <title>Dynamic Greetings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Includes padding & border in width/height */
        }

        body {
            background-color: #ae9eff;
            /* Full page background color */
        }

        .container {
            background-color: blue;
            /* Box background */
            width: 18em;
            /* Box width */
            position: absolute;
            /* For center alignment */
            transform: translate(-50%, -50%);
            /* Center shift */
            left: 50%;
            top: 50%;
            padding: 48px;
            /* Inner spacing */
            border-radius: 1em;
            /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            /* Outer shadow */
            text-align: center;
            /* Text alignment */
        }

        .container h1 {
            color: #fff;
            /* Text color */
            font-family: sans-serif;
            /* Font style */
            text-transform: uppercase;
            /* All letters capital */
            font-weight: 400;
            /* Normal weight */
            letter-spacing: 0.1em;
            /* Increase gap between letters */
            word-spacing: 0.4em;
            /* Increase space between words */
        }
    </style>
</head>

<body>
    <!-- Box that will show greeting -->
    <div class="container">Demo Text</div>

    <script>
        // Select the div container
        let container = document.querySelector('.container');

        // Get the current hour from system (0–23)
        let timeNow = new Date().getHours();

        // For example only (testing purpose) forcing time = 10 AM
        timeNow = 10;

        console.log(timeNow); // Print time in console

        // Conditional greeting based on time
        let greeting =
            timeNow >= 5 && timeNow < 12        // Condition: Morning (5 AM – 11:59 AM)
                ? "Good Morning"
                : timeNow >= 12 && timeNow < 18  // Condition: Afternoon (12 PM – 5:59 PM)
                    ? "Good Afternoon"
                    : "Good Evening";             // Else: Evening (6 PM – 4:59 AM)

        console.log(greeting); // Print greeting in console

        // Replace box text with greeting dynamically
        container.innerHTML = `<h1>${greeting}</h1>`;
    </script>

</body>

</html>
