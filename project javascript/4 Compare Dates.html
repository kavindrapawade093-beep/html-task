<!DOCTYPE html>
<html lang="en">
<!-- Root HTML document with English language -->

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive design for different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title shown in browser tab -->
    <title>Compare Dates</title>

    <style>
        /* Reset default margin & padding and apply box model */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* Body styling */
        body {
            height: 100vh;
            /* Full viewport height */
            background-color: #577eff;
            /* Blue background */
            display: flex;
            /* Flexbox layout */
            flex-direction: column;
            justify-content: center;
            /* Center vertically */
            align-items: center;
            /* Center horizontally */
        }

        /* Main container styling */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Wrapper for date inputs */
        .dates {
            display: flex;
            gap: 20px;
            /* Space between date inputs */
        }

        /* Date input styling */
        .dates input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button styling */
        #check {
            background-color: #577eff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }

        /* Result text styling */
        #result {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <!-- Main UI container -->
    <div class="container">

        <!-- Date input section -->
        <div class="dates">
            <!-- First date input -->
            <input type="date" id="date-1">

            <!-- Second date input -->
            <input type="date" id="date-2">
        </div>

        <!-- Button to trigger date comparison -->
        <button id="check">Check</button>

        <!-- Paragraph to show comparison result -->
        <p id="result">Input Some Value To get Started</p>
    </div>

    <script>
        // Get reference to the result paragraph
        let result = document.getElementById("result");

        // Get reference to the button
        let btn = document.getElementById("check");

        // Add click event listener to the button
        btn.addEventListener("click", () => {

            // Get values from both date inputs
            let date1 = document.getElementById("date-1").value;
            let date2 = document.getElementById("date-2").value;

            // Check if any input is empty
            if (date1.length == 0 || date2.length == 0) {
                result.innerHTML = "<span>Input Some Value To get Started</span>";
            }
            // If first date is greater than second date
            else if (date1 > date2) {
                result.innerHTML = `<span>${date1} is greater than ${date2}</span>`;
            }
            // If first date is smaller than second date
            else if (date1 < date2) {
                // â— Typo here: innerHtml should be innerHTML
                result.innerHtml = `<span>${date2} is greater than ${date1}</span>`;
            }
            // If both dates are equal
            else if (date1 == date2) {
                result.innerHTML = `<span>${date1} is equal to ${date2}</span>`;
            }
        });
    </script>
</body>

</html>
