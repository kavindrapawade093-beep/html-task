<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>words and characters counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: poppins, sans-serif;
        }

        body {
            background-color: #8b5ceb;

        }

        .wrapper {
            position: absolute;
            width: 90vmin;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;

        }

        .container {
            background-color: #fff;
            padding: 50px 30px 80px 30px;
            border-radius: 8px;
            box-shadow: 0 30px 50px rgba(30, 20, 49, 0.3);
        }

        textarea {
            width: 100%;
            resize: none;
            border: none;
            outline: none;
            font-size: 16px;
            line-height: 28px;
            color: #09011a;
            font-size: 25px;

        }

        .count {
            background-color: #000000;
            width: 80%;
            padding: 20px;
            position: relative;
            transform: translate(-50%, -50%);
            left: 50%;
            display: flex;
            justify-content: space-between;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 30px 50px rgba(30, 20, 49, 0.3);
        }

        .count div {
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <textarea id="input-textarea" rows="12" placeholder="start typing here..."></textarea>
        </div>
        <div class="count">
            <div>
                <h5 id="word-count">0</h5>
                <p>Words</p>
            </div>

            <div>
                <h5 id="charac-count">0</h5>
                <p>Characters</p>
            </div>
        </div>
    </div>


    <script>
        let inputTextArea = document.getElementById("input-textarea");
        let characCount = document.getElementById("charac-count");
        let wordCount = document.getElementById("word-count");

        inputTextArea.addEventListener("input", () => {
            let wordArr = inputTextArea.value.split(" ");
            let characArr = inputTextArea.value.split("");
            wordCount.innerHTML = wordArr.length;
            characCount.innerHTML = characArr.length;
        });
    </script>
</body>

</html>
