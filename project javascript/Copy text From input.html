<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy text From input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;

        }

        body {
            height: 100vh;
            background-color: #577eff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;

        }

        .container input {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid red;
        }

        .container button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #f12f12f1;
            color: white;
            border-radius: 5px;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="text-1" value="Some text to be copied">
        <button onclick="copy('text-1')">copy Text</button>

    </div>
    <div class="container">
        <input type="text" id="text-2" value="here is anoter text">
        <button onclick="copy('text-2')">copy text</button>
    </div>


    <script>
        // pass the id of input element to be copied an argument to the copy()
        let copy = (textId) => {
            // selct the text in the <input > element
            document.getElementById(textId).select();
            // copy the selected text
            document.execCommand("copy");

        };
    </script>
</body>

</html>
